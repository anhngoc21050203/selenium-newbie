name: Selenium Test

# Chạy workflow này khi có push hoặc pull request vào nhánh main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Các job để thực hiện
jobs:
  build:
    # Chạy trên Ubuntu
    runs-on: ubuntu-latest

    # Các bước trong job
    steps:
      # Checkout mã nguồn từ kho lưu trữ
      - name: Checkout code
        uses: actions/checkout@v2

      # Thiết lập JDK 11 hoặc phiên bản Java bạn đang sử dụng
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      # Cài đặt Maven
      - name: Setup Maven
        uses: actions/setup-java@v2
        with:
          distribution: 'maven'
          maven-version: '3.8.1'

      # Bước build và chạy kiểm thử
      - name: Build with Maven
        run: mvn clean install

      # Chạy các bài kiểm thử với Selenium
      - name: Run Selenium Tests
        run: mvn test
