name: Selenium Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout mã nguồn từ kho lưu trữ
      - name: Checkout code
        uses: actions/checkout@v3  # Cập nhật lên phiên bản mới nhất

      # Thiết lập JDK 17 với distribution 'temurin'
      - name: Set up JDK 17
        uses: actions/setup-java@v3  # Cập nhật lên phiên bản mới nhất
        with:
          java-version: '17'         # Thay đổi thành phiên bản JDK 17
          distribution: 'temurin'    # Chỉ định distribution là 'temurin'

      # Cài đặt Maven (nếu cần)
      - name: Setup Maven
        run: mvn --version

      # Build với Maven
      - name: Build with Maven
        run: mvn clean install

      # Chạy các bài kiểm thử Selenium
      - name: Run Selenium Tests
        run: mvn test
